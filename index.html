<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="principal.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lançamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mais estouradas</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Cantores do Momento</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Mc Daniel</a></li>
              <li><a class="dropdown-item" href="#">Mc Ryan SP</a></li>
              <li><a class="dropdown-item" href="#">Mc Hariel</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="card col-md-3">
        <img class="card-img-top" src="imagens/lovefunk.jpg" alt="Card image" style="width:100%;">
        <div class="card-body">
          <h4 class="card-title">Love Funk</h4>
          <p class="card-text">Veja aqui qual é o trabalho da "Love Funk". E seus novos contratados.</p>
          <a href="#" class="btn btn-primary">Visitar</a>
        </div>
      </div>
      <div id="demo" class="carousel slide col-md-9" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/hq720.jpg" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="imagens/maxresdefault.jpg" alt="Chicago" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="imagens/maxresdefault (1).jpg" alt="New York" class="d-block" style="width:100%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="container-fluid mt-3">
        <h3>Hits de 2023</h3>
      </div>

    </div>

  </div>
  <br>
  <div class="container poggers p-5 my-5 border">
    <img src="imagens/images.png" alt=""><button type="button" class="btn btn-primary">Primary</button>
  </div>

  <div class="container poggers my-5 bg-dark text-white">
    <img src="imagens/unhide-songs-on-spotify-1.webp" alt=""><button type="button" class="btn btn-primary">Primary</button>
  </div>

  <div class="container poggers p-5 my-5 border">
    <img src="imagens/Soundcloud.jpeg" alt=""><button type="button" class="btn btn-primary">Primary</button>
  </div>
</body>

</html>
